<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI错因特征匹配小侦探 | 科技风版</title>
    <style>
        /* 复用科技风基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', '微软雅黑', sans-serif;
        }
        body {
            background: #0f172a;
            background-image: 
                linear-gradient(rgba(167, 139, 250, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(167, 139, 250, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            color: #e0f2fe;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #a78bfa; /* 紫色标题 */
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
            text-align: center;
        }
        /* 错题卡片 */
        .question-card {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.1);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .question-number {
            font-size: 18px;
            color: #c4b5fd;
            background: rgba(167, 139, 250, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
        }
        .question-progress {
            font-size: 16px;
            color: #93c5fd;
        }
        .question-content {
            font-size: 22px;
            text-align: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            border-left: 4px solid #a78bfa;
        }
        .question-content span {
            color: #f87171; /* 错误部分标红 */
            font-weight: bold;
        }
        /* 特征选项 */
        .feature-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .feature-btn {
            padding: 15px 20px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            border-radius: 6px;
            color: #e0f2fe;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .feature-btn i {
            color: #3b82f6;
        }
        .feature-btn:hover {
            background: rgba(59, 130, 246, 0.4);
            transform: translateX(5px);
        }
        .feature-btn.correct {
            background: rgba(74, 222, 128, 0.2);
            border-color: #4ade80;
        }
        .feature-btn.correct i {
            color: #4ade80;
        }
        .feature-btn.wrong {
            background: rgba(248, 113, 113, 0.2);
            border-color: #f87171;
        }
        .feature-btn.wrong i {
            color: #f87171;
        }
        /* 反馈弹窗 */
        .feedback-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        .feedback-content {
            padding: 40px;
            background: #1e293b;
            border-radius: 10px;
            border: 1px solid #a78bfa;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .feedback-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .feedback-icon.correct {
            color: #4ade80;
        }
        .feedback-icon.wrong {
            color: #f87171;
        }
        .feedback-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .feedback-desc {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 25px;
        }
        .next-btn {
            padding: 12px 30px;
            background: #a78bfa;
            color: #0f172a;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .next-btn:hover {
            background: #c4b5fd;
        }
        .feedback-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        /* 最终完成提示 */
        .finish-tip {
            text-align: center;
            font-size: 20px;
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.6);
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="title">🔍 AI错因特征匹配小侦探</h1>

    <!-- 错题卡片（默认显示第一题） -->
    <div class="question-card" id="questionCard">
        <div class="question-header">
            <div class="question-number">题目 1/2</div>
            <div class="question-progress">找出错误特征</div>
        </div>
        <div class="question-content">
            数学运算题：<br>
            <span>2 + 3 × 4 = 20</span>
        </div>
        <div class="feature-options">
            <button class="feature-btn" data-correct="false">
                <i class="fa fa-times-circle"></i> 数字抄错（如“3”写成“5”）
            </button>
            <button class="feature-btn" data-correct="true">
                <i class="fa fa-check-circle"></i> 未按运算顺序（先乘后加）
            </button>
            <button class="feature-btn" data-correct="false">
                <i class="fa fa-times-circle"></i> 计算结果错误（如“14”写成“15”）
            </button>
        </div>
    </div>

    <!-- 反馈弹窗 -->
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-content">
            <div class="feedback-icon" id="feedbackIcon"></div>
            <h3 class="feedback-title" id="feedbackTitle"></h3>
            <p class="feedback-desc" id="feedbackDesc"></p>
            <button class="next-btn" id="nextBtn">继续</button>
        </div>
    </div>

    <!-- 最终完成提示 -->
    <div class="finish-tip" id="finishTip">
        <i class="fa fa-trophy"></i> 恭喜你！成功解锁AI错因匹配技能，能帮AI精准找错啦！
    </div>

    <script>
        // 题目数据
        const questions = [
            {
                content: '数学运算题：<br><span>2 + 3 × 4 = 20</span>',
                options: [
                    { text: '数字抄错（如“3”写成“5”）', correct: false },
                    { text: '未按运算顺序（先乘后加）', correct: true },
                    { text: '计算结果错误（如“14”写成“15”）', correct: false }
                ],
                correctDesc: 'AI会通过“运算符号优先级”特征库，识别出未先算乘法的错误！',
                wrongDesc: '再仔细看：数字没抄错，结果错是因为运算顺序哦～'
            },
            {
                content: '数学公式题：<br><span>圆的面积 = πr</span>',
                options: [
                    { text: '公式遗漏平方（正确应为πr²）', correct: true },
                    { text: '符号错误（如“π”写成“θ”）', correct: false },
                    { text: '变量错误（如“r”写成“d”）', correct: false }
                ],
                correctDesc: 'AI会匹配“几何公式特征库”，发现遗漏的平方符号，超精准！',
                wrongDesc: '再想想：符号和变量都对，是公式少了关键的平方哦～'
            }
        ];

        // DOM元素
        const questionCard = document.getElementById('questionCard');
        const feedbackModal = document.getElementById('feedbackModal');
        const feedbackIcon = document.getElementById('feedbackIcon');
        const feedbackTitle = document.getElementById('feedbackTitle');
        const feedbackDesc = document.getElementById('feedbackDesc');
        const nextBtn = document.getElementById('nextBtn');
        const finishTip = document.getElementById('finishTip');
        let currentQuestionIndex = 0;

        // 渲染题目
        function renderQuestion(index) {
            const question = questions[index];
            // 更新题目内容
            questionCard.querySelector('.question-content').innerHTML = question.content;
            questionCard.querySelector('.question-number').textContent = `题目 ${index+1}/2`;
            
            // 更新选项
            const optionsContainer = questionCard.querySelector('.feature-options');
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'feature-btn';
                btn.dataset.correct = option.correct;
                btn.innerHTML = `<i class="fa ${option.correct ? 'fa-check-circle' : 'fa-times-circle'}"></i> ${option.text}`;
                btn.addEventListener('click', () => checkAnswer(btn, option.correct));
                optionsContainer.appendChild(btn);
            });
        }

        // 检查答案
        function checkAnswer(btn, isCorrect) {
            const options = document.querySelectorAll('.feature-btn');
            // 禁用所有按钮（防止重复点击）
            options.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                // 正确
                btn.classList.add('correct');
                feedbackIcon.className = 'feedback-icon correct';
                feedbackIcon.innerHTML = '<i class="fa fa-check-circle"></i>';
                feedbackTitle.textContent = '答对啦！';
                feedbackTitle.style.color = '#4ade80';
                feedbackDesc.textContent = questions[currentQuestionIndex].correctDesc;
            } else {
                // 错误
                btn.classList.add('wrong');
                // 高亮正确答案
                options.forEach(btn => {
                    if (btn.dataset.correct === 'true') btn.classList.add('correct');
                });
                feedbackIcon.className = 'feedback-icon wrong';
                feedbackIcon.innerHTML = '<i class="fa fa-times-circle"></i>';
                feedbackTitle.textContent = '再试一次！';
                feedbackTitle.style.color = '#f87171';
                feedbackDesc.textContent = questions[currentQuestionIndex].wrongDesc;
            }

            // 显示反馈弹窗
            setTimeout(() => {
                feedbackModal.classList.add('active');
            }, 500);
        }

        // 下一题/完成
        nextBtn.addEventListener('click', () => {
            feedbackModal.classList.remove('active');
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                // 渲染下一题
                renderQuestion(currentQuestionIndex);
            } else {
                // 全部完成
                questionCard.style.display = 'none';
                finishTip.style.display = 'block';
            }
        });

        // 初始化第一题
        renderQuestion(0);
    </script>
</body>
</html>
